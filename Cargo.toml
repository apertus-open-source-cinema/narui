[package]
name = "narui"
version = "0.1.0"
authors = ["Jaro Habiger <jarohabiger@googlemail.com>"]
edition = "2018"

[lib]
name = "narui"

[dependencies]
narui_macros = { path = "narui_macros" }
rutter_layout = { path = "rutter_layout" }
lyon = "0.17.5"
winit = "0.25.0"
anyhow = "1.0.40"
lazy_static = "1.4.0"
vulkano = "0.25.0"
vulkano-shaders = "0.25.0"
vulkano-win = "0.25.0"
derivative = "2.2.0"
glyph_brush = "0.7.2"
notosans = "0.1.0"
palette = "0.5.0"
hashbrown = "0.11.2"
itertools = "0.10.0"
impls = "1.0.3"
parking_lot = "0.11.1"
dashmap = "4.0.2"
ctor = "0.1.20"
ahash = "0.7.4"
log = "0.4.14"
dhat = "0.2.2"

[dev-dependencies]
narui_widgets = { path = "narui_widgets" }
env_logger = "0.9.0"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = "0.3.2"

[profile.release]
debug = true


[workspace]
members = [
    "narui_macros",
    "narui_widgets",
    "rutter_layout",
]
